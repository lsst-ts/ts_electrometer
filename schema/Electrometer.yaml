$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/lsst-ts/ts_electrometer2/blob/master/schema/Electrometer.yaml
title: Electrometer v1 
description: Schema for Electrometer configuration files
type: object
properties:
  fits_files_path:
    description: The path of where the copied fits file are located.
    type: string
    default: "/home/saluser/ts_electrometer2/electrometerFitsFiles"
  ip_address:
    description: The ip address of the file transfer server
    type: string
    format: ipv4
    default: "10.0.100.133"
  port:
    description: The port of the file transfer server
    type: integer
    default: 8000
  mode:
    description: The scanning mode of the Electrometer
    type: integer
    default: 1
  range:
    description: Something
    type: number
    default: -0.01
  integration_time:
    description: The time that the electrometer opens per scan.
    type: number
    default: 0.001
  median_filter_active:
    description: Is the the median filter active?
    type: range
    minimum: 0
    maximum: 1
    default: 0
  filter_active:
    description: Is the filter active?
    type: range
    minimum: 0
    maximum: 1
    default: 1
  avg_filter_active:
    description: Is the avg filter active?
    type: range
    minimum: 0
    maximum: 1
    default: 0
  address:
    description: the location of the USB mount for the the electrometer
    type: string
    default: "/dev/electrometer"
  baudrate:
    description: The baudrate of the serial connection.
    type: integer
    default: 57600
  parity:
    description: The parity of the serial connection.
    type: integer
    default: 0
  stop_bits:
    description: The stop bits of the serial connection.
    type: integer
    default: 1
  byte_size:
    description: The byte size of the serial connection.
    type: integer
    default: 8
  byte_to_read:
    description: The bytes to read of the serial connection.
    type: integer
    default: 1024
  timeout:
    description: The timeout of the serial connection.
    type: integer
    default: 1
  xonxoff:
    description: The xonxoff of the serial connection.
    type: integer
    default: 0
  dsrdtr:
    description: The dsrdtr of the serial connection.
    type: integer
    default: 0
  term_char:
    description: The terminating character of the serial connection.
    type: string
    default: "endl"
