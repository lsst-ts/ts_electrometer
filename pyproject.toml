[build-system]
requires = ["setuptools>45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-electrometer"
description = "Electrometer is a Commandable SAL Component for the `Vera C. Rubin Observatory <https://lsst.org>`_."
license = { text = "GPL" }
readme = "README.rst"
urls = { documentation = "https://ts-electrometer.lsst.io", source_code = "https://github.com/lsst-ts/ts_electrometer"}
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_electrometer = "lsst.ts.electrometer.csc:execute_csc"
command_electrometer = "lsst.ts.electrometer.csc:command_csc" 

[tool.setuptools_scm]
write_to = "python/lsst/ts/electrometer/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["pytest", "pytest-coverage", "black"]
